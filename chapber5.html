<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Page Template</title>
    <script src="node_modules/d3/d3.js"></script>
</head>
<body>
<script>
    var dataSet = [5, 10, 15, 20, 25];
    d3.select("body")
            .selectAll("p")
            .data(dataSet)
            .enter()
            .append("p")
            .text(function (d) {
                return "I can count up to " + d;
            })
            .style("color", function (d) {
                return d % 2 == 0 ? "red" : "black"
            });
</script>
</body>
</html>
